    </div>

<!-- -----------------------------------------------------------------------------

------------------------------------------------------------------------------- -->
<script>
    
var sizes = localStorage.getItem('split-sizes')
if (sizes) {
    sizes = JSON.parse(sizes)
} else {
    sizes = [25, 75]
}

var sizes1 = localStorage.getItem('split-sizes1')
if (sizes1) {
    sizes1 = JSON.parse(sizes1)
} else {
    sizes1 = [50, 50]
}

Split(['#one', '#two'], {
    sizes : sizes,
    minSize: [10, 100],
    onDragEnd: function (sizes) {
        localStorage.setItem('split-sizes', JSON.stringify(sizes))
    },
})

Split(['#oneh', '#tabs'], {
    sizes : sizes1,
    minSize: [150, 2],
    direction: "vertical",
    //aMin: "50%",
    //bMin: "10%",
    //dragging: true,
    onDragEnd: function (sizes) {
        localStorage.setItem('split-sizes1', JSON.stringify(sizes))
    },
})
// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
function setVideoSource(src){
    //src="https://www.youtube.com/embed/Yq0QkCxoTHM?si=H3jXvJfBfK8xjpL7"

    if (src.includes("youtube")){
        $('#youtube').attr('src',src)
        $('#youtube').show()
        $('#vplayer').hide()
    } else {
        $('#youtube').hide()
        $('#vplayer').show()
        $('#vplayer').attr('src',src)
    }
}
// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
let vlist = [
    {label: "test1", src:"https://www.youtube.com/embed/Yq0QkCxoTHM?si=H3jXvJfBfK8xjpL7"},
    {label: "test2", src:"/static/gpt/videos/index.mp4"},
]
function setList() {
    let html=""

    for (var v in vlist) {
        var it = vlist[v]
        html += `<li><a href=# onclick=setVideoSource('${it.src}')> ${it.label} </a>\n`
    }
    $('#vlist').html(html)
}
// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
function myMenuItemClicked(f, a){
    $('#capid').val(f)
    setVideoSource(f)

    menusetActive(a)
    window.location = window.location.href.split('?')[0]+ `?q=${f}`
}

$(document).ready(function() {
    getSideBar()
})
</script>
